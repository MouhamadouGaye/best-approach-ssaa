spring.application.name=pdf-signer

spring.datasource.url=jdbc:postgresql://localhost:5433/pdfsigner
spring.datasource.username=${POSTGRES_USERNAME}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.port=5433
spring.datasource.driver-class-name=org.postgresql.Driver
# spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=validate  

# # Disable schema validation
# spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# Enable circular references (temporary for debugging)
spring.main.allow-circular-references=true

# Disable Hibernate's JTA platform warning
spring.jpa.properties.hibernate.transaction.jta.platform=none


# Maximum file size


# Server port
server.port=8080

# # Logging
# logging.level.com.pdfsigner=DEBUG
# logging.level.org.springframework=DEBUG
# logging.level.org.springframework.security=DEBUG


# Enable Hibernate SQL logging for development
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}


spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

logging.level.org.springframework.security: DEBUG



spring.mail.host: smtp.gmail.com
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=${SPRING_MAIL_FROM}

app.name=MGaye
app.base-url:${APP_BASEURL}
